<app-task-item *ngFor="let task of tasks" [task]="task" 
(onDeleteElement)="deleteTask(task)"
(onToggleReminder)="toggleReminder(task)"></app-task-item>

<div class="form-container">
    <form>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" id="text" name="text" [(ngModel)]="formdata.text" required>
        </div>
        <div class="form-group">
            <label for="day">Day</label>
            <input type="text" class="form-control" id="day" name="day" [(ngModel)]="formdata.day" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="reminder" name="reminder" [(ngModel)]="formdata.reminder">
            <label class="form-check-label" for="reminder">Reminder</label>
        </div>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="number" class="form-control" id="id" name="id" [(ngModel)]="formdata.id" required>
        </div>
        <button type="button" class="btn btn-primary" (click)="addTask()">Add</button>
    </form>
  </div>
